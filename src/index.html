<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- linking and running Tailwind CSS from scratch with the Tailwind CLI tool  -->
    <link href="./output.css" rel="stylesheet">

    <!-- linking boxicons and fontawesome for using online icons -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amarante&family=Dancing+Script:wght@400..700&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="tt">Weather</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter City Name">
                <button type="button" id="searchBtn">
                    <i class='bx  bx-search'></i> </i>Search
                </button>
                <button type="button" id="locationBtn">
                    <i class='bx  bx-target'></i> Current Location
                </button>

            </div>
        </div>

        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>_____&deg;C</h2>
                            <p>______</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-solid fa-calendar-day"></i> calendaer_____</p>
                        <p><i class="fa-solid fa-location-dot"></i> location_____</p>
                    </div>
                </div>
                <div class="card">
                    <h2>5 Days Forecast</h2>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>__&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>__&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>__&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>__&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>__&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-right">
                <h2>Todays highlight</h2>
                <div class="highlights">
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>

            
                 
                    
                </div>

            </div>
        </div>
    </div>
</body>

</html>
